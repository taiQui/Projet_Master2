{% extends "base.html" %}
{% block content %}
        <h2> trouve le compte admin ! </h2>
        <br>
        <p>attention le brute force n'est pas la solution envisage ! </p>
        <div class="">
          <div class="row justify-content-center align-items-center" style="height:40vh;">
              <div class="col-auto border p-3 bg-dark text-white fenetre">
                  <div class="">
                      <div class="card-body">
                          <form action="" autocomplete="off" method="post">
                              <div class="form-group">
                                  <input type="text" class="form-control" name="username" placeholder="username">
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" name="password" placeholder="password">
                              </div>
                              {% csrf_token %}
                              <button type="submit" id="sendlogin" class="btn btn-primary">login</button>
                          </form>
                          {% if error %}
                          <p> Bad credentils ! </p>
                          {% endif %}
                      </div>
                  </div>
              </div>
          </div>
      </div>
      {% endblock %}
